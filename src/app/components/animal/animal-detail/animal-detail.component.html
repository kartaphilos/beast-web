<div *ngIf="animal">
  <form class="animal-detail-form">
    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <!-- Species (Disabled as locked to horse at the mo) -->
          <md-input-container>
            <input mdInput placeholder="Species" disabled [(ngModel)]="animal.species" name="species">
          </md-input-container>
        </td>
        <td>
          <md-select placeholder="Breed" [(ngModel)]="animal.breed" name="breed">
            <md-option *ngFor="let breed of constBreeds" [value]="breed.value">
              {{breed.value}}
            </md-option>
          </md-select>
        </td>
        <td>
          <md-select placeholder="Gender" [(ngModel)]="animal.gender" name="gender">
            <md-option *ngFor="let gender of constGenders" [value]="gender.value">
              {{gender.value}}
            </md-option>
          </md-select>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container class="full-width">
            <input mdInput placeholder="Display name" [(ngModel)]="animal.name.display" name="display">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="full-width">
            <input mdInput placeholder="Full Name" [(ngModel)]="animal.name.full" name="full">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="Size" [(ngModel)]="animal.size" name="size">
          </md-input-container>
        </td>

        <td>
          <md-select placeholder="Colour" [(ngModel)]="animal.colour" name="colour">
            <md-option *ngFor="let colour of constColours" [value]="colour.value">
              {{colour.icon}} {{colour.value}}
            </md-option>
          </md-select>
        </td>
        <td>
          <md-select placeholder="Activity" [(ngModel)]="animal.activity" name="activity">
            <md-option *ngFor="let activity of constActivities" [value]="activity.value">
              {{activity.value}}
            </md-option>
          </md-select>
      </tr>
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="ID" disabled [(ngModel)]="animal.id" name="id">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="Patient Since" type="date" disabled [ngModel]="animal.patient_since | date:'yyyy-MM-dd'" name="patient_since">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="Birth Date" type="date" [ngModel]="animal.birth.date | date:'yyyy-MM-dd'" name="birth.date">
          </md-input-container>
        </td>
        <td>
          <md-checkbox [(ngModel)]="animal.birth.estimated" name="birth.estimated">Estimated Date</md-checkbox>
        </td>
      </tr>

    </table>
